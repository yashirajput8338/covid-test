            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>

          <div style="margin-top: 20px;" class="form-group">
            <label for="fever">Enter fever value:</label>
            <input type="text" class="form-control" id="fever" name="fever" placeholder="Fahrenheit fever value">
          </div>
          <div class="form-group  ">
            <label for="fever">Enter your Age:</label>
            <input type="text" class="form-control" id="Age" name="Age" placeholder="Age">
          </div>
          <div class="form-group">
            <label for="bodyPain">Body Pain:</label>
            <select class="form-control" name="bodyPain" id="bodyPain">
              <option value="0">No Pain</option>
              <option value="0"> Slight Pain</option>
              <option value="1">Severe Pain</option>
            </select>
          </div>
          <div class="form-group">
            <label for="runnyNose">Runny Nose:</label>
            <select class="form-control" name="runnyNose" id="runnyNose">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="diffBreath">Difficulty in Breathing:</label>
            <select class="form-control" name="diffBreath" id="diffBreath">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cough">Cough:</label>
            <select class="form-control" name="cough" id="cough">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
